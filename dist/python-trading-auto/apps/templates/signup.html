<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-3">
      
                  <h3 class="mb-5 text-center"  >Sign up</h3>
                  <form  action="" method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-3">
                        <label class="form-label" for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" maxlength="150" required/>
                        {% if error_username %}
                            <span id="error_username" style="color: red;">Username already exists</span>
                        {% endif %}
                        <!-- <span>Required field: 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span> -->
                      </div>
    
                      <div class="form-outline mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" maxlength="150" required/>
                        {% if error_email %}
                            <span id="error_email" style="color: red;">Email already exists</span>
                        {% endif %}
                      </div>
          
                      <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input type="password" id="password" name="password1" class="form-control form-control-lg" required/>
                        
                        <!-- <ul>
                            <li>Your password can't be too similar to other personal information.</li>
                            <li>Your password must contain atleast 8 characters.</li>
                            <li>Your password can't be a commonly used password.</li>
                            <li>Your password can't be entirely numeric.</li>
                        </ul> -->
                      </div>
    
                      <div class="form-outline mb-3">
                        <label class="form-label" for="cnfrmpass">Confirm Password:</label>
                        <input type="password" id="cnfrmpass" name="password2" class="form-control form-control-lg" required/>
                        {% if error_pass %}
                            <span id="passerror" style="color: red;">Password doesnt match</span>
                        {% endif %}
                      </div>
    
                      <div class="text-center">
                        <input class="btn btn-primary btn-lg btn-block" type="submit" />
                      </div>
                      <p>Already have an account? Then please <a href="{% url 'login' %}">sign in</a>
                .</p>
                  </form>
                  
      
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
